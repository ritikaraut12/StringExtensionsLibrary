trigger:
  - main

pool:
  vmImage: 'windows-latest'
  # For a self-hosted agent, use:
  # name: 'MySelfHostedAgentPool'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'
  displayName: 'Install .NET 8 SDK'

- script: dotnet restore
  displayName: 'Restore NuGet packages'

- script: dotnet build --configuration Release
  displayName: 'Build solution'

- script: dotnet pack --configuration Release --output $(Build.ArtifactStagingDirectory)
  displayName: 'Pack NuGet package'

- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
    publishVstsFeed: 'YourFeedID'  # Replace with your actual Azure Artifacts feed ID
  displayName: 'Push package to Azure Artifacts'

